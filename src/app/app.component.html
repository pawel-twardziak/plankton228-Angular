<div class="mainContainer">
   
    <card>
        <icon 
         path="assets/rayn.png"
         [classList]="this._joinClasses({mainClass: 'icon'})"
         >
        </icon>
     
        <panel
          *ngFor="let panels of contentPanels"
             [name]="panels"
              [classList]="this._joinClasses({mainClass: 'panel'})"
             >
        </panel>

        
        <button-custom
          [childSelect]="'icon'"
          [classList]="this._joinClasses({mainClass: 'buttonMain' , otherClasses: []})"
         >
          <icon
          path="assets/human.png"
          [classList]="this._joinClasses({mainClass: 'icon'})"
          >
          </icon>
       </button-custom>


        <button-custom
           [name]="'Написать'"
           [childSelect]="'icon'"
           [classList]="this._joinClasses({mainClass: 'buttonMain' , otherClasses: []})"
          >
           <icon
           path="assets/telegram.png"
           [classList]="this._joinClasses({mainClass: 'icon'})"
           >
           </icon>
        </button-custom>


        <button-custom
        [childSelect]="'icon'"
        [classList]="this._joinClasses({mainClass: 'buttonMain' , otherClasses: ['buttonAppColor'] })"
       >
        <icon
        path="assets/link.png"
        [classList]="this._joinClasses({mainClass: 'icon'})"
        >
        </icon>
       </button-custom>


    </card>
</div>
